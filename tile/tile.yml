---
name: datadog-application-monitoring
icon_file: resources/icon.png
label: Datadog Application Monitoring for VMware Tanzu
description: Send application metrics, logs and traces to Datadog!

apply_open_security_group: false

stemcell_criteria:
  os: ubuntu-jammy
  requires_cpi: false
  version: '1'

packages:
- name: datadog-application-monitoring
  type: buildpack
  path: resources/datadog-cloudfoundry-buildpack.zip
  buildpack_order: 99
- name: bpm
  type: bosh-release
  path: resources/bpm-release.tgz

runtime_configs:
- name: datadog-application-monitoring
  runtime_config:
    releases:
    - name: bpm
      version: "1.2.7"
    addons:
    - name: datadog-application-monitoring-bpm
      include:
        deployments:
          - (( ..datadog-application-monitoring.deployment_name ))
      jobs:
      - name: bpm
        release: bpm